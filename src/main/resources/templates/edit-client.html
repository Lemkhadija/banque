<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>Modifier les Informations du Client</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/client/' + ${clientId} + '/edit'}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${clientName}" required>
                </div>

                <div class="mb-3">
                    <label for="balance" class="form-label">Solde</label>
                    <input type="number" step="0.01" class="form-control" id="balance" name="balance" th:value="${balance}" required>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="/banquier/dashboard" class="btn btn-secondary me-2">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
