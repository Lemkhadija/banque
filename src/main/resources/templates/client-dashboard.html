<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord du client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa; /* Couleur de fond bleu élégante */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .balance {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            color: #27ae60;
            font-weight: bold;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .actions a {
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .actions a:hover {
            background-color: #34495e;
            transform: translateY(-3px);
        }

        .actions a:active {
            transform: translateY(-1px);
        }

        .logout-button {
            margin-top: 20px;
            color: #e74c3c;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .logout-button:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenue, <span th:text="${clientName}">Nom du client</span> !</h1>
    <p class="balance">Votre solde actuel : <span th:text="${balance}">1000</span> €</p>

    <div th:if="${error}" class="error">
        <p th:text="${error}">Une erreur est survenue.</p>
    </div>

    <div class="actions">
        <a href="/client/transfer">
            <i class="fas fa-exchange-alt icon"></i> Faire un transfert
        </a>
    </div>

    <div class="logout-button" onclick="logout()">
        <i class="fas fa-sign-out-alt icon"></i> Se déconnecter
    </div>
</div>

<script>
    const logout = () => {
        localStorage.removeItem("token"); // Supprime le token
        window.location.href = "/login"; // Redirige vers login
    };
</script>

</body>
</html>
