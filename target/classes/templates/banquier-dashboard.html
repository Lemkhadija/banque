<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord du Banquier</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #6a11cb;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Tableau de bord du Banquier</h1>

    <h3>Liste des clients</h3>

    <table>
        <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Rôle</th>
            <th>Solde</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.username}"></td>
            <td th:text="${client.role}"></td>
            <td th:text="${client.balance}"></td>
            <td>
                <a th:href="@{'/banquier/client/' + ${client.id} + '/details'}">Détails</a> |
                <a th:href="@{'/banquier/client/' + ${client.id} + '/edit'}">Modifier</a> |
                <form th:action="@{'/banquier/client/' + ${client.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <div class="footer">
        <p><a href="/logout">Se déconnecter</a></p>
    </div>
</div>
</body>
</html>
