<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert d'argent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa; /* Fond bleu élégant */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
        }

        .form-group button:hover {
            background-color: #34495e;
            transform: translateY(-3px);
        }

        .form-group button:active {
            transform: translateY(-1px);
        }

        .message {
            text-align: center;
            margin-top: 30px;
        }

        .message p {
            font-weight: bold;
        }

        .success {
            color: #27ae60;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Transfert d'argent</h2>

    <!-- Formulaire de transfert -->
    <form action="/client/transfer" method="post">
        <div class="form-group">
            <label for="recipientId">ID du destinataire</label>
            <input type="text" id="recipientId" name="recipientId" required placeholder="Entrez l'ID du destinataire">
        </div>

        <div class="form-group">
            <label for="amount">Montant à transférer (€)</label>
            <input type="number" id="amount" name="amount" required placeholder="Entrez le montant">
        </div>

        <div class="form-group">
            <button type="submit">Transférer</button>
        </div>
    </form>

    <!-- Affichage des messages de succès ou d'erreur -->
    <div class="message">
        <div th:if="${success}">
            <p class="success" th:text="${success}">Transfert effectué avec succès !</p>
        </div>
        <div th:if="${error}">
            <p class="error" th:text="${error}">Erreur : <span th:text="${error}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
