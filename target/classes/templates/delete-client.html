<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer le Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header text-center bg-danger text-white">
            <h3>Confirmation de Suppression</h3>
        </div>
        <div class="card-body text-center">
            <p>Êtes-vous sûr de vouloir supprimer le client <strong th:text="${clientName}"></strong> ?</p>
            <p class="text-danger">Cette action est irréversible.</p>
            <div class="d-flex justify-content-center">
                <a href="/banquier/dashboard" class="btn btn-secondary me-2">Annuler</a>
                <form th:action="@{'/client/' + ${clientId} + '/delete'}" method="post">
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
